<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            background-color: lightgray;
            border:3px solid lightgray;
        }
        td{
            font-family: sans-serif;
            text-align: center;
            font-size: 40px;
            height: 80px;
            width: 80px;
        }
        .negra{
            background-color: black;
            cursor: pointer;
        }
        .blanca{
            background-color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tablero de Ajedrez</h1>
    <div id="board"></div>
    <script>
        let tablon = document.getElementById("board");
        let letras = Array.from("ABCDEFGH");

        let tabla = document.createElement("table");
        tablon.append(tabla);

        for (let i = 7; i >= -1 ; i--) {
            let tr = document.createElement("tr");
            for (let j = 0; j < 9; j++) {
                let td = document.createElement("td");
                if(j == 0 ){
                    if(i == -1){
                        td.textContent = "";
                    }else{
                        td.classList.add(letras[j]+""+i);
                        td.textContent = i;
                    }
                }else if(i == -1 && j > 0){
                    td.textContent = letras[j-1];
                }else {
                    if((i+j)%2 == 0){
                        td.classList.add("blanca");
                    }else{
                        td.classList.add("negra");
                    }
                    td.setAttribute("coord",letras[j-1]+""+i);
                    td.addEventListener("click", (e) => console.log("Has pulsado en la casilla "+e.target.getAttribute("coord")));
                }
                tr.append(td);
            }
            if(i != -1){
                tabla.append(tr);
            }else{
                tabla.prepend(tr);
            }
            
        }
    </script>
</body>
</html>
