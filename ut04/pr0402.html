        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
        }
        #months {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .month {
            display: flex;
            align-items: center;
            font-size: 2em;
            margin: 3px;
            width: 500px;
            height: 45px;
            background-color: darkseagreen;
            color: white;
        }

        .month-number {
            width: 50px;
            background-color: darkgreen;
            text-align: center;
        }

        .month-name {
            width: 450px;
            padding-left: 20px;
        }
        
    </style>
</head>
<body>
    <h1>PR0402</h1>
    <div id="months"></div>
    <script>
        let meses = Array("Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre");
        // let content = "<div id='months'>";
        let content = document.getElementById("months");
        let contenido ="";
        for (let i = 0; i < 12; i++) {
            contenido += `<div class="month"> 
                            <div class="month-number">${i+1}</div> 
                            <div class="month-name">${meses[i]}</div> 
                        </div>`;
        }
        // content += "</div>";
        content.innerHTML = contenido;
    </script>
</body>
