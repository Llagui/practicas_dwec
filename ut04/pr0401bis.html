<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        #numbers{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .number{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            float: left;
            background-color: rgb(84, 251, 131);
            margin: 5px;
        }
        
    </style>
</head>
<body>
    <h1>PR0401</h1>
    <div id="numbers"></div>
    <script>
        for (let i = 1; i <= 30; i++) {
            let nodo = document.createElement("span");
            nodo.className = "number";
            nodo.innerHTML = i;
            document.getElementById("numbers").append(nodo);
        }
    </script>
</body>
</html>
