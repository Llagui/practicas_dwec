<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="app">
        <div id="form">
            <p id="input-label">Introduce una tarea</p>
            <div>
                <input type="text" id="input-text">
                <button id="add-button">Agregar</button>
            </div>
        </div>

        <div id="todos">
            <ul>

            </ul>
        </div>
    </div>
    <script>
        
        let boton = document.getElementById("add-button");
        let entradas = [];
        let i = 0;
        boton.addEventListener("click", (e) =>{
            let lista = document.querySelectorAll('ul')[0];
            let texto = document.getElementById("input-text").value;

            if(texto != ''){
                entradas[i] = texto;
                crearContenido(lista,i);
                i++;
                document.getElementById("input-text").value = '';
            }
        });

        function crearContenido(lista,i) {
            // console.log(entradas);
            lista.innerHTML += `<li>${entradas[i]}</li>`;
        }
    </script>
</body>
</html>
