<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>
        Aprovecha la función del ejercicio anterior para crear un script que pida un valor k al usuario y le muestre por la consola los primeros k números primos.
    </p>
    <script>
        let repetir = true; 
        let primosEncotrados = 0;
        let primosABuscar = 0;
        let num = 1;

        while(repetir){
            primosABuscar = prompt("Introduce cuantos numeros primos quieres saber");
            if(primosABuscar > 0){
                repetir = false; 
            }
        }

        while(primosEncotrados < primosABuscar){
            if(isPrime(num)){
                primosEncotrados++;
                console.log(num);
            } 
            num++;
        }


        function isPrime(n) {
            let prime = true;
            for(i = 2; i <= Math.sqrt(n); i++){
                if(n % i == 0){
                    i = Math.sqrt(n) + 1;
                    prime = false;
                }
            }
            return prime;
        }
    </script>
</body>
</html>
