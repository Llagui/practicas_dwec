<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Escribe una función fact( n ) que calcule el factorial del número n.
    </p>
    <script>
        let repetir = true; 

        while(repetir){
            numero = prompt("Introduce un numero para hacer el factorial");
            if(numero > 0){
                repetir = false; 
            }
        }
        alert("El factorial del numero " + numero + " es " + fact(numero));

        function fact(n) {
            let factorial = 1;
            while(n > 1){
                factorial *= n;
                n--;
            }
            return factorial;
        }
        
    </script>
</body>
</html>
