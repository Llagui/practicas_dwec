<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Crea un script que pida al usuario que introduzca 5 números y luego le diga cuál es el mayor y el menor de todos ellos de la forma: 
        El mayor número es &lt;mayor&gt; y el menor &lt;menor&gt;.
    </p>
    <script>
        let mayor = -Infinity;
        let menor = Infinity;
        for(i=1;i<=5;i++){
            let repetir = true;
            let num;
            while (repetir){
                num = prompt("Introduce el numero "+i);
                if(!(num == null || num == "" || isNaN(num))){
                    repetir = false;
                }
            }
            num = Number(num);
            if(num>mayor){
                mayor = num;
            }

            if(num<menor){
                menor = num;
            }
        }
        alert(`El mayor número es ${mayor} y el menor ${menor}.`);
    </script>
</body>
</html>
