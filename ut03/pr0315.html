<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Crea una función sendMessage(arr) que reciba como parámetro un array con nombres de usuarios y, para cada uno de ellos, muestre por consola una mensaje de la forma Hola, <usuario>, bienvenido al curso de DWEC.
    </p>
    <script>
        function sendMenssage(arr) {
            arr.forEach(nombre => {
                console.log("Hola, ${nombre}, bienvenido al curso de DWEC");
            });
        }
        arr = Array("juan","pedro","ernesto","julia","eulalia");
        sendMenssage(arr);
    </script>
</body>
</html>
