<body>
    <p>
        Crea una función convertBase( str, baseFrom, baseTo ) que tome como parámetro una cadena str que contiene un número en base baseFrom y devuelva una cadena con el número en base baseTo.
    </p>
    <script>
        function convertBase(str, baseFrom, baseTo) {
            let num = 0;
            let baseValida = true;

            baseFrom <= 36 && baseFrom >= 2 ?
            num = Number.parseInt(str, baseFrom) :
            baseValida = false;

            baseValida ? 
            num = Number(num).toString(baseTo):
            baseValida = false;

            if (baseValida) {
                return str + " en base " + baseFrom + " es " + num + " en base " + baseTo;
            } else {
                return "Base no valida";
            }
            //parseInt(str,baseFrom).toString(baseTo);
        }

        let numero = prompt("Introduce un numero");
        let base = prompt("Introduce la base del numero");
        let baseAConvertir = prompt("Introduce la base a convertir");
        alert(convertBase(numero,base,baseAConvertir));
        
    </script>
</body>
