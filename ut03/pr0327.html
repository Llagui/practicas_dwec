<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Crea una función getNumberOfAlumnos( str ) que tome como parámetro el nombre de un ciclo y devuelva el número de alumnos que hay matriculados en dicho ciclo.
        <br/>
        Ejemplo:
        <br/>
        getNumberOfAlumnos('DAW');      // 2
    </p>
    <script>
        function getNumberOfAlumnos(str) {
            let arr = [
                {
                    nombre: 'Pepe',
                    ape1: 'Pérez',
                    ape2: 'López',
                    dni: '10100100',
                    expediente: '1720',
                    pass: '1234ABC',
                    ciclo: 'DAW',
                    notas: {
                        DWEC: 7.8,
                        DIW: 5.4,
                        DWEC: 9.4
                    }
                },
                {
                    nombre: 'Juan',
                    ape1: 'Mázquez',
                    ape2: 'Hernández',
                    dni: '7340831',
                    expediente: '342',
                    pass: 'P@ssw0rd',
                    ciclo: 'DAW',
                    notas: {
                        DWEC: 8,
                        DIW: 5.2,
                        DWES: 4
                    }
                },
                {
                    nombre: 'Juan',
                    ape1: 'Mázquez',
                    ape2: 'Hernández',
                    dni: '7340831',
                    expediente: '342',
                    pass: 'P@ssw0rd',
                    ciclo: 'DAM',
                    notas: {
                        DWEC: 8,
                        DIW: 5.2,
                        DWES: 4
                    }
                }
            ];
            
            return arr.filter(item => item.ciclo == str).length;
            //return arr.filter(({ciclo}) => ciclo == str).length;
            //return arr.reduce((acum,{ciclo}}) => {if(ciclo == str){return ++acum}},0)
        }

        console.log(getNumberOfAlumnos( 'DAM' ));
    </script>
</body>
</html>
