<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>
        Crea una función replaceWithPosition(str) que, dada una cadena, devuelva otra cadena en la que cada letra ha sido reemplazada por su posición en el alfabeto. Utilizaremos el alfabeto inglés, en el que no hay letra ñ.
        <br/>
        Ejemplo:
        <br/>
        replaceWithPosition('hola');    // '8 15 12 1'
    </p>
    <script>
        function replaceWithPosition(str) {
            str = str.trim().toLowerCase();
            const letras = "abcdefghijklmnopqrstuvwxyz";
            let posiciones = "";
            for (let letra of str) {
                for (let index = 0; index < letras.length; index++) {
                    if(letra == letras[index]){
                        posicion = ++index;
                        posiciones += posicion + " ";
                        break;
                    }
                }
            }

            // for (letra of str) {
            //     posiciones += parseInt(letra,36) - 9 + " ";
            // }

            // const letras2 = "*abcdefghijklmnopqrstuvwxyz";
            // for (letra of str) {
            //     posciciones = posiciones.concat(letras2.indexOf(char), ' ');
            // }

            // tambien se puede hacer con charCodeAt()
            // for (let i = 0; i < str.length; i++) {
            //     posiciones += str.charCodeAt(i) - 96 + " ";
            // }

            return posiciones;
        }

        let palabra = prompt("Introduce una palabra")
        alert(replaceWithPosition(palabra));
    </script>
</body>
</html>
