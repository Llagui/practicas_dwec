<body>
    <p>
        Al introducir los datos alguien se olvidó de añadir la letra al DNI. Crea una función addNif(arr) que modifique el array que se le pase añadiendo una propiedad nif que contenga el NIF (DNI+letra) y elimine la propiedad dni.
    </p>
    <script>
        function addNif(arr) {
            const NIF = "TRWAGMYFPDXBNJZSQVHLCKE";
            //let NIF = Array.from("TRWAGMYFPDXBNJZSQVHLCKE");
            //let NIF = "TRWAGMYFPDXBNJZSQVHLCKE".split('');
            arr.forEach(persona => {
                persona["nif"] = persona.dni + NIF[persona.dni % 23];
                delete persona.dni;
            });
            return arr;
        }

        let arr = [
            {
                nombre: 'Pepe',
                ape1: 'Pérez',
                ape2: 'López',
                dni: '10100100',
                expediente: '1720',
                pass: '1234ABC',
                ciclo: 'DAW',
                notas: {
                    DWEC: 7.8,
                    DIW: 5.4,
                    DWEC: 9.4
                }
            },
            {
                nombre: 'Juan',
                ape1: 'Mázquez',
                ape2: 'Hernández',
                dni: '7340831',
                expediente: '342',
                pass: 'P@ssw0rd',
                ciclo: 'DAW',
                notas: {
                    DWEC: 8,
                    DIW: 5.2,
                    DWES: 4
                }
            }
        ];

        console.log(addNif(arr));

    </script>
</body>
