<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Crea una función llamada intersectObjects() que recoja dos objetos como parámetros y devuelva un objeto que contenga solamente las propiedades que tengan el mismo nombre en ambos objetos. El valor que se asigne a estas propiedades es indiferente.
    </p>
    <script>
        function insertObjects(obj1, obj2) {
            let objeto = {};

            for (let key in obj1) {
                if (key in obj2) {
                    objeto[key] = obj1[key];
                }
            }

            return objeto;
        }

        let objeto1 = {
            propiedad1 : "Patata",
            propiedad2 : "3",
            propiedad3 : "jajas",
        }
        
        let objeto2 = {
            propiedad1 : "Puerro",
            propiedad5 : "6",
            propiedad6 : "js",
        }

        console.log(insertObjects(objeto1,objeto2));
    </script>
</body>
</html>
