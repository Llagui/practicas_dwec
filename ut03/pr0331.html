<body>
    <p>
        Crea una funci√≥n reverseWords(str) que tome una cadena strcomo entrada y devuelva la misma cadena invirtiendo el orden de las letras de cada palabra.
        <br/>
        Ejemplo:
        <br/>
        reverseWords('Hola mundo');      // 'aloH odnum'
        reverseWords('IES Villabalter')  // 'SEI retlaballiV'
    </p>
    <script>
        function reverseWords(str) {
            let invertida = '';
            str.split(' ').forEach(element => {
                invertida += element.split('').reverse().join('')+ ' ';
            }); 
            return invertida;
        }
        console.log(reverseWords('Hola mundo'));
        console.log(reverseWords('IES Villabalter') );
    </script>
</body>
