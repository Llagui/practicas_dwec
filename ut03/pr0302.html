<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Crea una función llamada mergeObjects() que emule la función Object.assign() (por supuesto, sin utilizar esta función). Deberá recoger dos objetos como parámetros y devolver otro objeto que contenga las propiedades de los dos objetos recibidos.
    </p>
    <script>
        function mergeObjects(obj1, obj2) {
            let objectMerged = {
                ...obj1,
                ...obj2,
            }
            return objectMerged;
        }

        let objeto1 = {
            propiedad1 : "Patata",
            propiedad2 : "3",
            propiedad3 : "jajas",
        }
        
        let objeto2 = {
            propiedad4 : "Puerro",
            propiedad5 : "6",
            propiedad6 : "js",
        }

        console.log(mergeObjects(objeto1,objeto2));
    </script>
</body>
</html>
